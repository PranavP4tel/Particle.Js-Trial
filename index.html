<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Particle Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #particles-js {
            background-color: rgb(152, 181, 235);
            height: 100%;
            width: 100%;
            background-position: center;
            background-size: cover;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="particles-js" class="flex flex-row items-center justify-center">
        <div class="flex absolute w-fit h-fit text-center md:">
            <div id="login" class="w-fit h-fit text-center m-auto bg-white shadow-2xl rounded-xl space-y-6 p-6 md:px-10 lg:px-20">
                <h1 class="text-white text-3xl font-bold bg-blue-400 rounded-xl p-1 px-3 mx-8 mb-10 mt-6 md:text-4xl">Facebook</h1>
                <h2 class="text-2xl">Login to your account</h2>
                <form>
                    <div class="flex flex-col items-center space-y-3 mt-8">
                        <label for="username" class="text-gray-800 text-xl">Username</label>
                        <input type="text" placeholder="Username"
                            class="placeholder-italic placeholder-white focus:outline-none bg-gray-300 text-center focus:shadow-xl rounded-xl py-1"
                            required>
                    </div>

                    <div class="flex flex-col items-center space-y-3 mt-6">
                        <label for="Password" class="text-gray-800 text-xl">Password</label>
                        <input type="text" placeholder="Password"
                            class="placeholder-italic placeholder-white focus:outline-none bg-gray-300 text-center focus:shadow-xl rounded-xl py-1"
                            required>
                    </div>

                    <input type="submit" value="Login"
                        class="text-white text-lg bg-blue-400 rounded-full p-1 px-3 mx-8 mt-8 hover:shadow-lg hover:bg-blue-500 ">
                </form>
            
                <!--Other Links-->
                <div class="flex flex-col items-center pt-2 pb-4">
                    <a href="#" class="text-blue-700 underline">Forgot Password?</a>
                    <a href="#" class="text-blue-700 underline">Sign Up</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/particlesjs@2.2.3/dist/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function () {
            console.log("Particles.json loaded");
        });
    </script>
</body>

</html>
